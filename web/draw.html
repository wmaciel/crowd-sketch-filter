<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="tools-div">
		Color:
		<input class="jscolor" onchange="colorChange(this.jscolor)" value="000000"><br/>
		Tool:
		<button type="button" onclick="setTool('brush')">Brush</button>
		<button type="button" onclick="setTool('eraser')">Eraser</button>
		<br/>
		Brush Size:
		<input type="range" id="brush-size-range" value="50" onchange="setBrushSize(this.value)">
	</div><br/>
	<img src="../img/lena.bmp" id="guide-image" style="border-style: solid;border-color: black">
	<canvas id="drawingCanvas" width="512" height="512" style="border-style: solid;border-color: black"></canvas>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="jscolor-2.0.4/jscolor.min.js"></script>
	<script type="text/javascript" src="draw.js"></script>
</body>
</html>
