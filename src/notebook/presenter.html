<div class="row skeleton">
  
    <div class="col-md-6" id="photo-link">
	    <img id="guide-image" src="http://i.imgur.com/GeHxzb7.png">
    </div><!-- End of Question and Submission DIV (column) -->
    
    <div class="col-md-6"><!-- Start of Photo DIV (column) -->
	    <canvas id="drawingCanvas" style="border-style: solid;border-color: black"></canvas>
    </div><!-- End of Photo DIV (columnt) -->

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

    /* * * DON'T EDIT BELOW THIS LINE * * */
    /* loading in the libraries */
    (function() {
	var jsc = document.createElement('script');
	jsc.type = 'text/javascript';
	jsc.src = 'https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js'
	jsc.async = true;

	var jq = document.createElement('script');
	jq.type = 'text/javascript';
	jq.src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js';
	jq.async = true;

        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(jsc);//.appendChild(jq);
    })();
   

var context = document.getElementById('drawingCanvas').getContext("2d");
var paint;

// history arrays
var clickX = new Array();
var clickY = new Array();
var clickDrag = new Array();
var clickColor = new Array();
var clickSize = new Array();
var clickTool = new Array();

var curColor = 'black';
var curSize = 10;
var curTool = setBrushSize($('#brush-size-range').val());

$('#drawingCanvas').mousedown(function(e){
    var boundingRect = this.getBoundingClientRect();
    var mouseX = e.pageX - boundingRect.left;
	var mouseY = e.pageY - boundingRect.top;
    console.log(mouseX)
    console.log(e.x)
    console.log(this.offsetLeft)
	paint = true;
	addClick(mouseX, mouseY);
	draw();
});

$('#drawingCanvas').mousemove(function(e){
	if(paint){
        var boundingRect = this.getBoundingClientRect();
        var mouseX = e.pageX - boundingRect.left;
        var mouseY = e.pageY - boundingRect.top;
		addClick(mouseX, mouseY, true);
		draw();
	}
});

$('#drawingCanvas').mouseup(function(e){
	paint = false;
});

$('#drawingCanvas').mouseleave(function(e){
	paint = false;
});

function clearAll(){
	context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas
	while(clickX.length){
		clickX.pop();
		clickY.pop();
		clickDrag.pop();
		clickColor.pop();
		clickSize.pop();
		clickTool.pop();
	}
	draw();
}

// -------------------

function setBrushSize(value){
	console.log(value)
	curSize = 0.5 + 50.0 * parseFloat(value) / 100.0;
	console.log(curSize);
}

// -------------------

function setTool(toolName){
	curTool = toolName;
	switch(toolName){
		case 'brush':
			console.log('switching to brush tool');
			break;
		case 'eraser':
			clearAll();
			setTool('brush');
			break;
		case 'bucket':
			break;
		case 'eyeDropper':
			break;
		default:
			break;
	}
}

// -------------------

function colorChange(jscolor){
	curColor = '#' + jscolor;
}

// -------------------

function addClick(x, y, dragging){
	clickX.push(x);
	clickY.push(y);
	clickDrag.push(dragging);
	if(curTool == "eraser"){
		clickColor.push("white");
	}else{
		clickColor.push(curColor);
	}
	clickSize.push(curSize);
}

// -------------------

function draw(){
	context.lineJoin = "round";
	var i = clickX.length - 1
	context.beginPath();
	
	if(clickDrag[i] && i){
		context.moveTo(clickX[i-1], clickY[i-1]);
	}else{
		context.moveTo(clickX[i]-1, clickY[i]);
	}
	context.lineTo(clickX[i], clickY[i]);
	
	context.closePath();
	context.strokeStyle = clickColor[i];
	context.lineWidth = clickSize[i];
	context.stroke();
}

function fitCanvas(){
	var guideWidth = $("#guide-image").width();
	var guideHeight = $("#guide-image").height();
	context.canvas.width = guideWidth;
	context.canvas.height = guideHeight;
	return [guideWidth, guideHeight];
}

$(document).ready(function() {fitCanvas()});

</script>

<script>
function loadUserProgress() { 
    pybossa.userProgress('test').done(function(data){
        var pct = Math.round((data.done*100)/data.total);
        $("#progress").css("width", pct.toString() +"%");
        $("#progress").attr("title", pct.toString() + "% completed!");
        $("#progress").tooltip({'placement': 'left'}); 
        $("#total").text(data.total);
        $("#done").text(data.done);
    });
}

pybossa.taskLoaded(function(task, deferred) {
    console.log('inside taskLoaded');
    console.log(JSON.stringify(task));
    if ( !$.isEmptyObject(task) ) {
        // load image from flickr
        var img = $('<img />');
        img.id = "guide-image";
	img.load(function() {
            // continue as soon as the image is loaded
            deferred.resolve(task);
        });
        console.log(task.info.url_m)
        img.attr('src', task.info.url_m);//.css('height', 460);
        img.addClass('img-thumbnail img-responsive');
        task.info.image = img;
        fitCanvas();
    }
    else {
        deferred.resolve(task);
    }
});

pybossa.presentTask(function(task, deferred) {
    console.log('inside presentTask');
    console.log(JSON.stringify(task));
    if ( !$.isEmptyObject(task) ) {
        loadUserProgress();
        $('#photo-link').html('').append(task.info.image);
        $("#photo-link").attr("href", task.info.link);
        //$("#question").html(task.info.question);
        $('#task-id').html(task.id);
        $('.btn-answer').off('click').on('click', function(evt) {
            var answer = $(this).attr("value");
            if (typeof answer != 'undefined') {
                //console.log(answer);
                pybossa.saveTask(task.id, answer).done(function() {
                    deferred.resolve();
                });
                $("#loading").fadeIn(500);
                if ($("#disqus_thread").is(":visible")) {
                    $('#disqus_thread').toggle();
                    $('.btn-disqus').toggle();
                }
            }
            else {
                $("#error").show();
            }
        });
        $("#loading").hide();
    }
    else {
        $(".skeleton").hide();
        $("#loading").hide();
        $("#finish").fadeIn(500);
    }
});

pybossa.run('test');
</script>
